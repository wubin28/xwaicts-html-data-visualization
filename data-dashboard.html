<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic AI Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats-bar {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }

        .charts-container {
            padding: 40px 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f3f4;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 15px;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .stats-bar {
                padding: 15px 20px;
                gap: 20px;
            }

            .stat-item {
                padding: 12px 20px;
                min-width: 100px;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .charts-container {
                padding: 20px 15px;
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .chart-card {
                padding: 20px;
            }

            .chart-title {
                font-size: 1.1rem;
            }

            .chart-container {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .stats-bar {
                flex-direction: column;
                align-items: center;
            }

            .chart-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>Agentic AI Performance Dashboard</h1>
            <p>AI智能体表现数据集综合分析</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <span class="stat-number" id="totalRecords">80</span>
                <div class="stat-label">总记录数</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="multimodalRecords">45</span>
                <div class="stat-label">多模态记录</div>
            </div>
            <div class="stat-item">
                <span class="stat-number">3</span>
                <div class="stat-label">分析维度</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">多模态智能体类型占比前三</div>
                <div class="chart-container">
                    <canvas id="agentTypesChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-title">多模态大模型架构占比前三</div>
                <div class="chart-container">
                    <canvas id="modelArchChart"></canvas>
                </div>
            </div>

            <div class="chart-card">
                <div class="chart-title">任务公正性中位数前三</div>
                <div class="chart-container">
                    <canvas id="taskBiasChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 数据配置
        const dashboardData = {
            "total_records": 80,
            "multimodal_records": 45,
            "agent_types": {
                "labels": ["对话型智能体", "视觉理解智能体", "多模态交互智能体"],
                "data": [35.6, 28.9, 24.4],
                "title": "多模态智能体类型占比前三"
            },
            "model_architectures": {
                "labels": ["Transformer", "CNN+LSTM", "Vision Transformer"],
                "data": [42.2, 31.1, 26.7],
                "title": "多模态大模型架构占比前三"
            },
            "task_bias": {
                "labels": ["图像识别任务", "文本理解任务", "语音交互任务"],
                "data": [0.85, 0.78, 0.72],
                "title": "任务公正性中位数前三"
            }
        };

        // 图表配置选项
        const chartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    backgroundColor: 'rgba(255, 255, 255, 0.9)',
                    titleColor: '#495057',
                    bodyColor: '#495057',
                    borderColor: '#dee2e6',
                    borderWidth: 1,
                    cornerRadius: 8,
                    displayColors: false
                }
            },
            scales: {
                x: {
                    grid: {
                        color: '#f1f3f4',
                        drawBorder: false
                    },
                    ticks: {
                        color: '#6c757d',
                        font: {
                            size: 12
                        }
                    }
                },
                y: {
                    grid: {
                        color: '#f1f3f4',
                        drawBorder: false
                    },
                    ticks: {
                        color: '#6c757d',
                        font: {
                            size: 12
                        }
                    }
                }
            }
        };

        // 创建智能体类型图表（水平条形图）
        const agentTypesCtx = document.getElementById('agentTypesChart').getContext('2d');
        new Chart(agentTypesCtx, {
            type: 'bar',
            data: {
                labels: dashboardData.agent_types.labels,
                datasets: [{
                    data: dashboardData.agent_types.data,
                    backgroundColor: [
                        'rgba(102, 126, 234, 0.8)',
                        'rgba(118, 75, 162, 0.8)',
                        'rgba(255, 99, 132, 0.8)'
                    ],
                    borderColor: [
                        'rgba(102, 126, 234, 1)',
                        'rgba(118, 75, 162, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 6
                }]
            },
            options: {
                ...chartOptions,
                indexAxis: 'y',
                scales: {
                    ...chartOptions.scales,
                    x: {
                        ...chartOptions.scales.x,
                        ticks: {
                            ...chartOptions.scales.x.ticks,
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });

        // 创建模型架构图表（水平条形图）
        const modelArchCtx = document.getElementById('modelArchChart').getContext('2d');
        new Chart(modelArchCtx, {
            type: 'bar',
            data: {
                labels: dashboardData.model_architectures.labels,
                datasets: [{
                    data: dashboardData.model_architectures.data,
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.8)',
                        'rgba(255, 206, 86, 0.8)',
                        'rgba(75, 192, 192, 0.8)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 6
                }]
            },
            options: {
                ...chartOptions,
                indexAxis: 'y',
                scales: {
                    ...chartOptions.scales,
                    x: {
                        ...chartOptions.scales.x,
                        ticks: {
                            ...chartOptions.scales.x.ticks,
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                }
            }
        });

        // 创建任务公正性图表（柱状图）
        const taskBiasCtx = document.getElementById('taskBiasChart').getContext('2d');
        new Chart(taskBiasCtx, {
            type: 'bar',
            data: {
                labels: dashboardData.task_bias.labels,
                datasets: [{
                    data: dashboardData.task_bias.data,
                    backgroundColor: [
                        'rgba(153, 102, 255, 0.8)',
                        'rgba(255, 159, 64, 0.8)',
                        'rgba(50, 205, 50, 0.8)'
                    ],
                    borderColor: [
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(50, 205, 50, 1)'
                    ],
                    borderWidth: 2,
                    borderRadius: 6
                }]
            },
            options: {
                ...chartOptions,
                scales: {
                    ...chartOptions.scales,
                    y: {
                        ...chartOptions.scales.y,
                        ticks: {
                            ...chartOptions.scales.y.ticks,
                            callback: function(value) {
                                return value.toFixed(2);
                            }
                        }
                    }
                }
            }
        });

        // 更新统计数据
        document.getElementById('totalRecords').textContent = dashboardData.total_records;
        document.getElementById('multimodalRecords').textContent = dashboardData.multimodal_records;
    </script>
</body>
</html>
